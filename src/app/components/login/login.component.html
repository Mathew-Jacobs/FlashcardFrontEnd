<mat-tab-group>
  <mat-tab label="login">
    <h1>Login.</h1>
    <h4>Use a local account to login</h4>
    <hr>


    <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="loginForm">
      <div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" type="email" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" required/>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button class="nav-btn" color="primary" type="submit">Login</button>
    </form>
    <br>
  </mat-tab>
  <mat-tab label="register">
      <h1>Register</h1>
      <h4>Create a new account.</h4>
      <hr>
      
      <form (ngSubmit)="onSubmitReg()" [formGroup]="registerForm">
        <div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" type="email" required/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Password" formControlName="password" type="password" required/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required/>
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button class="nav-btn" color="primary" type="submit">Register</button>
      </form>
  </mat-tab>
</mat-tab-group>
