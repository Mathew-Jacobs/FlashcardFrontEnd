<h1>Edit a Card</h1>
<hr>

<div *ngIf="card">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editCardForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="CardID" formControlName="CardID" type="CardID" required [value]="note.CardID" />
        </mat-form-field>
      </div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="DeckID" formControlName="DeckID" type="DeckID" required [value]="note.DeckID" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="Term" formControlName="Term" type="Term" required [value]="note.Term" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="Definition" formControlName="Definition" type="Definition" required [value]="note.Definition" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>>
  </form>
</div>
<ng-container matColumnDef="buttons">
  <mat-header-cell *matHeaderCellDef>
  </mat-header-cell>
  <mat-cell *matCellDef="let card">
    <i mat-icon class="material-icon" routerLink="/cards/edit/{{card.CardID}}">edit</i>
  </mat-cell>
</ng-container>
<a mat-button routerLink="/cards">Back to List</a>
