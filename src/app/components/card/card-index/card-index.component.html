<h1>Review</h1>
<div *ngIf="dataSource">
  <div>
    {{dataSource[cardNum].Term}}
  </div>
  <div [ngSwitch]="cardNum">
    <div *ngSwitchCase="dataSource.length - 1">
      <button (click)="prevCard()">Back</button>
    </div>
    <div *ngSwitchCase="0">
      <button (click)="nextCard()">Next</button>
    </div>
    <div *ngSwitchDefault>
      <button (click)="prevCard()">Back</button>
      <button (click)="nextCard()">Next</button>
    </div>
  </div>
</div>
