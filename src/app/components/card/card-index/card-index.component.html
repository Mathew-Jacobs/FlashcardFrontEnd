<div *ngIf="dataSource">
  <mat-grid-list cols="9" rowHeight="10:35" class="cardReviewWrapper">
    <mat-grid-tile>
      <div [ngSwitch]="cardNum">
        <div *ngSwitchCase="0">
          <button mat-button disabled>
            <mat-icon>navigate_before</mat-icon>
          </button>
        </div>
        <div *ngSwitchDefault>
          <button mat-button (click)="prevCard()">
            <mat-icon>navigate_before</mat-icon>
          </button>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="deckTile" [colspan]="7">
      <mat-tab-group class="termCard">
        <mat-tab label="Term">
          <mat-card class="termArea">
            <div class="termWrapper">
              {{dataSource[cardNum].Term}}
            </div>
          </mat-card>
        </mat-tab>
        <mat-tab label="Answer">
          <mat-card class="termArea">
            <div class="termWrapper">
              {{dataSource[cardNum].Definition}}
            </div>
            <mat-button-toggle-group class="answerBox">
              <mat-button-toggle value="0">Nope</mat-button-toggle>
              <mat-button-toggle value="1">Kinda</mat-button-toggle>
              <mat-button-toggle value="2">Yep</mat-button-toggle>
            </mat-button-toggle-group>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
    </mat-grid-tile>
    <mat-grid-tile>
      <div [ngSwitch]="cardNum">
        <div *ngSwitchCase="dataSource.length - 1">
          <button mat-button disabled>
            <mat-icon>navigate_next</mat-icon>
          </button>
        </div>
        <div *ngSwitchDefault>
          <button mat-button (click)="nextCard()">
            <mat-icon>navigate_next</mat-icon>
          </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div>
    <button mat-raised-button (click)="backToBeginning()" class="rpt">Repeat</button>
    <button mat-raised-button routerLink="/decks/detail/{{dataSource[0].DeckIndex}}" class="exit">Exit</button>
  </div>
</div>
