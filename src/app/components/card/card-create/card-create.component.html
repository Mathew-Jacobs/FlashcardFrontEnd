<div class="create">
  <h1 class="title">Create a Card.</h1>

  <div class="fill-out">
    <div *ngIf="deck">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="cardForm">
        <div>
          <div hidden>
            <mat-form-field>
              <input matInput placeholder="DeckID" formControlName="DeckID" type="DeckID" required [value]="deck.DeckID" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="line">
              <input matInput placeholder="Term" formControlName="Term" type="Term" required />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="line">
              <input matInput placeholder="Definition" formControlName="Definition" type="Definition" required />
            </mat-form-field>
          </div>
        </div>
        <div class="button">
        <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Card</button>
        </div>
      </form>
    </div>
    <a mat-button class="back" routerLink="/cards">Back to List</a>
  </div>

</div>
