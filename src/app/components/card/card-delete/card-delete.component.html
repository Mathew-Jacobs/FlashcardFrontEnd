<h1>Delete</h1>
<h4>Are you sure you want to delete this?</h4>

<hr>
<div *ngIf="card">
  <div>
    <label for="">Card ID</label>
    <span>{{card.CardID}}</span>
  </div>
  <div>
    <label for="">Term</label>
    <span>{{card.Term}}</span>
  </div>
  <div>
    <label for="">Definition</label>
    <span>{{card.Definition}}</span>
  </div>
  <div>
    <label for="">Deck ID</label>
    <span>{{card.DeckID}}</span>
  </div>
</div>

<ng-container matColumnDef="buttons">
  <mat-header-cell *matHeaderCellDef></mat-header-cell>
  <mat-cell *mateCellDef="let card">
    <i mat-icon class="material-icons" routerLink="/card/edit/{{card.CardID}}">edit</i>
    <i class="material-icons" routerLink="/cards/delete/{{card.CardID}}">delete</i>
  </mat-cell>
</ng-container>

<button mat-button color="warn" (click)="onDelete()">Delete</button>
<button mat-button color="primary" routerLink="/cards">Back to List</button>
