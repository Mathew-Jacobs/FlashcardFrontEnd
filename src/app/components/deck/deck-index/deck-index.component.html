<h1>Index</h1>
<a mat-raised-button color="primary" routerLink="/decks/create">Create New</a>
<hr>

<div>
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row> 

    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef class="matColumnSize"></mat-header-cell>
      <mat-cell *matCellDef="let deck" routerLink="/decks/detail/{{deck.DeckID}}">
        <i class="material-icons">library_books</i>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="DeckID">
      <mat-header-cell *matHeaderCellDef> Deck # </mat-header-cell>
      <mat-cell *matCellDef="let deck"> {{deck.DeckID}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let deck"> {{deck.Title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="PercentComplete">
      <mat-header-cell *matHeaderCellDef> PercentComplete </mat-header-cell>
      <mat-cell *matCellDef="let deck"> {{deck.PercentComplete}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let deck">
        <i mat-icon class="material-icons">edit</i>
        <i class="material-icons">delete</i>
      </mat-cell>
    </ng-container>
    
  </mat-table>
</div>
