<mat-grid-list cols="3" gutterSize="2em" rowHeight="4:3">
  <mat-grid-tile class="deckTile">
    <mat-card class="deckCard">
      <a mat-raised-button color="primary" routerLink="/decks/create">Create New</a>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let deck of dataSource" class="deckTile">
    <mat-card class="deckCard">
      <div class="deckHeader">
        <p class="deckTitle">
          {{deck.Title}}
        </p>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="menuButton">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/decks/detail/{{deck.DeckID}}">
              <mat-icon>info_outline</mat-icon>
              <span>Details</span>
            </button>
          <button mat-menu-item routerLink="/decks/edit/{{deck.DeckID}}">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="openDialog(deck.DeckID)">
            <mat-icon>delete_outline</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
      <div class="contentBox">
        <div class="graphWrapper">
          <circle-progress [percent]=deck.PercentComplete>
          </circle-progress>
        </div>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
