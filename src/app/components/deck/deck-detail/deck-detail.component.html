<h1>Details</h1>

<hr>
<div *ngIf="deck">
  <div>
    <label for="">DeckID:</label>
    <span>{{deck.DeckId}}</span>
  </div>
  <div>
    <label for="">Title:</label>
    <span>{{deck.Title}}</span>
  </div>
  <div>
    <label for="">Description:</label>
    <span>{{deck.Description}}</span>
  </div>
  <div>
    <label for="">Created:</label>
    <span>{{deck.Created}}</span>
  </div>
  <div>
    <label for="">Modified:</label>
    <span>{{deck.Modified}}</span>
  </div>
  <div>
    <label for="">LastReviewed:</label>
    <span>{{deck.LastReviewed}}</span>
  </div>
</div>

<button mat-button color="accent">Edit</button>|
<button mat-button color="primary" routerLink="/decks">Back to List</button>
