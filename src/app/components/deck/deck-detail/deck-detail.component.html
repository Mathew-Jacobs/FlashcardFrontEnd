<h1>Details</h1>

<hr>
<div *ngIf="deck">
  <div>
    <label for="">DeckID:</label>
    <span>{{deck.DeckID}}</span>
  </div>
  <div>
    <label for="">Title:</label>
    <span>{{deck.Title}}</span>
  </div>
  <div>
    <label for="">Description:</label>
    <span>{{deck.Description}}</span>
  </div>
  <div>
    <label for="">Created:</label>
    <span>{{deck.CreateTime | date: 'short'}}</span>
  </div>
  <div>
    <label for="">Modified:</label>
    <span>{{deck.ModifyTime | date: 'short'}}</span>
  </div>
  <div>
    <label for="">LastReviewed:</label>
    <span>{{deck.LastReviewed | date: 'short'}}</span>
  </div>
  <div>
      <label for="">PercentComplete:</label>
      <span>{{deck.PercentComplete}}</span>
    </div>
    <button mat-button routerLink="/cards/create/{{deck.DeckID}}">Add Flashcard</button>
    <button mat-button color="accent" routerLink="/decks/edit/{{deck.DeckID}}">Edit</button>|
    <button mat-button color="primary" routerLink="/decks">Back to List</button>
</div>
