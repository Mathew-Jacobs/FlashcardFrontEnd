<h1>Edit a Deck</h1>
<hr>

<div *ngIf="deck">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editDeckForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="DeckID" formControlName="DeckID" type="DeckID" required [value]="deck.DeckID" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Title" formControlName="Title" type="Title" required [value]="deck.Title" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Description" formControlName="Description" type="Description" required [value]="deck.Description" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>

<a mat-button routerLink="/decks">Back to List</a>
